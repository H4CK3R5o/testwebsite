<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="date">date</label>
            <div>
                <input type="date" name="date" placeholder="date">
            </div>
            <label for="time">time</label>
            <div>
                <input type="time" name="time" id="time">
            </div>
            <label for="gender">gender</label>
            <div>
                <select>
                    <option>male</option>
                    <option>female</option>
                    <option>other</option>
                </select>
            </div>
            <label for="aboutyou">About You</label>
            <div>
                <textarea name="about" cols="30" rows="10"></textarea>
            </div>
            <label for="checkbox">checkbox</label>
            <div>
                <input type="checkbox" name="checked" id="checkbox">
            </div>
            <label for="conform">conform</label>
            <div>
                yes: <input type="radio" name="conform" id="conform">
                No: <input type="radio" name="conform" id="conform">
            </div>
</body>
</html>
